<div class="main-content">
  <div class="container-fluid">
    <div class="row mt-5">
      <div class="col-md-4 mt-4" *ngFor="let person of org_chart">
        <div class="card card-profile">
          <div class="card-avatar">
            <a href="javascript:void(0)">
              <img class="img" [src]="person.img" />
            </a>
          </div>
          <div class="card-body">
            <h6 class="card-category text-gray">{{ person.category }}</h6>
            <h4 class="card-title"> {{ person.name }}</h4>
            <p class="card-description">
              {{ person.description }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
