<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="card">
                    <div class="card-header card-header-tabs card-header-danger">
                        <div class="nav-tabs-navigation">
                            <div class="nav-tabs-wrapper">
                                <span class="nav-tabs-title">Tasks:</span>
                                <div class="row">
                                    <div class="col-md-11">
                                        <ul class="nav nav-tabs" data-tabs="tabs">
                                            <li class="nav-item">
                                                <a mat-button class="nav-link active" href="#risks" data-toggle="tab">
                                                    <i class="material-icons">check_circle</i> Risks
                                                    <div class="ripple-container"></div>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="col-md-1">
                                        <button mat-button (click)="openRiskDialog()" *ngIf="userService.isAdmin$ | async">Add
                                            <i class="material-icons">add</i> </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="tab-content">
                            <div class="tab-pane active" id="risks">
                                <table class="table text-center">
                                    <thead class=" text-danger">
                                        <th>Area</th>
                                        <th>Risk Details</th>
                                        <th>Impact (1-5)</th>
                                        <th>Mitigation Plan</th>
                                        <th *ngIf="userService.isAdmin$ | async">Actions</th>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let risk of risks$ | async; let i = index;">
                                            <td>
                                                {{ risk.area }}
                                            </td>
                                            <td>
                                                {{ risk.riskDetails }}
                                            </td>
                                            <td>
                                                {{ risk.impact }}
                                            </td>
                                            <td>
                                                {{ risk.migrationPlan }}
                                            </td>
                                            <td class="td-actions d-flex justify-content-center align-items-center" *ngIf="userService.isAdmin$ | async">
                                                <button type="button" class="btn btn-success btn-link"
                                                    (click)="editRiskDialog(risk)"><span class="mat-button-wrapper"><i
                                                            class="material-icons">edit</i></span>
                                                    <div class="mat-button-ripple mat-ripple"></div>
                                                    <div class="mat-button-focus-overlay"></div>
                                                </button>
                                                <button type="button" class="btn btn-danger btn-link"
                                                    (click)="deleteRisk(risk.id)"><span class="mat-button-wrapper"><i
                                                            class="material-icons">close</i></span>
                                                    <div class="mat-button-ripple mat-ripple"></div>
                                                    <div class="mat-button-focus-overlay"></div>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
