<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="card">
                    <div class="card-header card-header-tabs card-header-danger">
                        <div class="nav-tabs-navigation">
                            <div class="nav-tabs-wrapper">
                                <span class="nav-tabs-title">Tasks:</span>
                                <ul class="nav nav-tabs" data-tabs="tabs">
                                    <li class="nav-item" *ngFor="let item of objectKeys(risks_mitigations); let i = index;">
                                        <a mat-button class="nav-link active" [ngClass]="{active: i === 0}" [href]="'#'+ item" data-toggle="tab">
                                            <i class="material-icons">check_circle</i> {{item}}
                                            <div class="ripple-container"></div>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="tab-content">
                            <div class="tab-pane" [ngClass]="{active: i === 0}" *ngFor="let item of objectKeys(risks_mitigations); let i = index;" [id]="item">
                                <table class="table" style="width: 70%;" *ngIf="isArray(risks_mitigations[item]); else other">
                                    <tbody>
                                        <tr *ngFor="let achievement of risks_mitigations[item]">
                                            <td>
                                                <div class="form-check">
                                                    <label class="form-check-label">
                                                      <i class="material-icons">done</i>
                                                    </label>
                                                </div>
                                            </td>
                                            <td>{{ achievement }}</td>
                                        </tr>
                                    </tbody>
                                </table>
                                <ng-template #other>
                                      <table class="table text-center">
                                              <thead class=" text-danger">
                                                  <th *ngFor="let heading of risks_mitigations[item].headers">
                                                      {{ heading }}
                                                  </th>
                                              </thead>
                                              <tbody>
                                                  <tr *ngFor="let item of risks_mitigations[item].data">
                                                      <td>
                                                          {{ item.area }}
                                                      </td>
                                                      <td>
                                                          {{ item.risk_details }}
                                                      </td>
                                                      <td>
                                                          {{ item.impact }}
                                                      </td>
                                                      <td>
                                                          {{ item.mitigation_plan }}
                                                      </td>
                                                  </tr>
                                              </tbody>
                                          </table>
                                </ng-template>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
